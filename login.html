<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World Trip | Bootstrap4 Tours and Travels Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Owl Carousel-->
    <link rel="stylesheet" href="css/owl-carousel.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="css/font-awesome-animation.min.css" rel="stylesheet">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/default.css">
    <!-- Custom stylesheet-->
    <link rel="stylesheet"  href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">

       html, body{
        height:100%;
        margin:0px;
        padding:0px;
        }
        html{
            position: relative;
        }

        .grandParentContaniner{
            display:table;
            height:100%;
            margin: 0 auto;
        }
        .parentContainer{
            display:table-cell;
            vertical-align:middle;  
        }
        
        @media(min-width: 992px){
            .bg-login{
                height: 100%;
                background-color: rgba(35,38,89,0.9);
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }
        
        @media(max-width: 991px){
            .bg-min-login{
                min-height: 100%;
                background-color: rgba(35,38,89,0.9);
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }
    </style>   
</head>
<body>
    <div class="pre-loader"></div>
    <!-- Login Section starts-->
    <section class="bg-login bg-min-login">
        <div class="grandParentContaniner">
            <div class="parentContainer">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="text-center">
                                <a href="index.html">
                                    <img src="img/Logo.png" class="img-fluid text-black" alt="Logo">
                                </a>
                            </div>
                            <div class="card my-3">
                                <div class="card-header custom-card-header">
                                    <h3 class="text-black text-center head">Login</h3>
                                </div>
                                <div class="card-block pb-0 login-box">
                                    
                                    <form class="form" role="form" autocomplete="off" id="formLogin">

                                        <div class="form-group mb-3">
                                            <label class="label-font">Email or Mobile number</label>
                                            <input type="email" id="uname" name="uname" class="form-control custom-form">
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="label-font">Password</label>
                                            <span class="pull-right login-hover blog-font"><a href="#">Forgot Password?</a></span>
                                            <input type="password" id="pass" name="pass" class="form-control custom-form">
                                        </div>

                                        <div class="form-check small">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"> 
                                                <span class="custom-medium">Keep me signed-in.</span>
                                            </label>
                                        </div>
                                        <p class="text-center my-4">
                                            <a href="index.html" class="btn btn-outline-black rounded-0 btn-block">Login</a>
                                        </p>
                                    </form>
                                </div>
                                <!--/card-block-->
                                <div class="card-footer custom-card-header pb-4 pt-0 text-center">
                                    <span class="card-footer-size">Not Registered?</span>
                                    <span class="small login-hover">
                                        <a href="register.html">Register here</a>
                                    </span>    
                                </div>
                            </div>

                            <p class="text-center text-white">
                                2018 Â© World Trip. All Rights Reserved.
                            </p>

                            <!-- /form card login -->
                        </div> 
                    </div>  
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section ends-->
        
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function(){
            setTimeout(function() {
            $('.pre-loader').hide();
            }, 1000);    
        });
    </script> 
</body>
</html>
